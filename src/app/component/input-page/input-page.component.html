<form [formGroup]="textInput" (ngSubmit)="onSubmit()"> 
  <div class="result">
   Does it Match?  {{results()}}
  </div>
  <div class="matchForm">
    <mat-form-field class="textAElement">
        <textarea matInput formControlName = "textA"></textarea>
    </mat-form-field>
    <div> 
      <input type = "submit" value = "submit"> 
    </div>
    <mat-form-field class="textBElement" >
        <textarea matInput formControlName = "textB"></textarea>
    </mat-form-field>
  </div>
</form>
