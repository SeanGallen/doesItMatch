<form [formGroup]="textInput" (ngSubmit)="onSubmit()"> 
  <div class="result">
   Does it Match?  {{results()}}
  </div>
  <div class="matchForm">
    <div class="textAElement"> 
      <textarea formControlName = "textA"></textarea>
    </div>
    <div> 
      <input type = "submit" value = "submit"> 
    </div>
    <div class="textBElement"> 
      <textarea formControlName = "textB"></textarea>
    </div>
  </div>
</form>
